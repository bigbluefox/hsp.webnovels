<div class="container-fluid">
    <div class="row">
        <button type="button" class="btn btn-primary" id="btnIcons">
            <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> 图标选择
        </button>
        <blockquote style="margin-top: 10px;">
          <p>已选图标：</p>
          <footer></footer>
        </blockquote>
        <div class="icon-demo"><i class=""></i></div>
    </div>

<script type="text/javascript">

    $(function () {

        $("#btnIcons").click(function () {
            $("#iconsModelLabel").html("菜单图标选择");
            $('#iconsModel').modal('toggle'); // 弹出模态窗体            
        });

        $('#iconsModel').on('hidden.bs.modal', function () { // 关闭模态窗体事件
            $("#txtMenuId").val("");
            $("#txtMenuIcon").val("");
            $("#icon-selected i").removeAttr("class");
            $("#icon-text").html("");

            $(".bs-glyphicons li").each(function () {
                $(this).removeClass("icon-selected");
            });
        });

        $("#btnIconSave").unbind("click").bind("click", function () { // 图标数据保存

            //var txtId = $("#txtMenuId").val();
            //var txtIcon = $("#txtMenuIcon").val();

            //if (txtId.length == 0 || txtIcon.length == 0) {
            //    $.messager.alert('操作提示', '请选择菜单图标！');
            //    return;
            //}

            //var params = { id: txtId, icon: txtIcon };

            //alert($("#icon-text").html());

            var iconClass = $("#icon-text").html();

            $("blockquote footer").html(iconClass);
            $(".icon-demo i").addClass(iconClass);

            $('#iconsModel').modal('hide');

        });

        $(".bs-glyphicons li").click(function () {

            var that = this;

            $(".bs-glyphicons li").each(function () {
                $(this).removeClass("icon-selected");
            });

            var iconClass = that.childNodes[0].className;
            $(that).addClass("icon-selected");

            $("#icon-selected i").attr("class", iconClass);
            $("#icon-text").html(iconClass);

        });

    });

</script>
